<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/typepography.css" />
    <link rel="stylesheet" href="styles/buttons.css" />
    <link rel="stylesheet" href="styles/layout.css" />
    <link rel="stylesheet" href="styles/inputs.css" />
    <link rel="stylesheet" href="styles/wrapper.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/progress.css" />

    <title>asheel</title>
  </head>

  <body>
    <header>
      <img src="assets/logo.svg" alt="logo" class="header-img" />
      <div class="header-divider"></div>
      <p class="text">Assurance Sante</p>
    </header>

    <div id="progress" class="progress"></div>

    <div class="container" style="text-align: center">
      <button class="back-btn" onclick="navigateToPage('page3',3)">
        <img
          class="left-arrow"
          src="assets/left-arrow.svg"
          alt="this is a left arrow"
        />
      </button>

      <h1 class="heading-primary">
        Dites-nous en
        <span class="heading-primary-blue">un peu plus sur votre conjoint</span>
      </h1>

      <div class="wrapper wrapper-col">
        <div>
          <h2 class="heading-secondary-blue">sa date de naissance :</h2>
          <input class="date-input" type="date" name="" id="" />
        </div>

        <h2 class="heading-secondary-blue">son régime assuré :</h2>
        <div class="regime-block" style="width: 400px">
          <div class="regime-block-1">
            <button class="button-secondary">Sécurité Sociale</button>
          </div>
          <div class="regime-block-2">
            <button class="button-secondary">Travailleur non salarié</button>
          </div>
          <div class="regime-block-3">
            <button class="button-secondary">Régime Agricole</button>
          </div>
          <div class="regime-block-4">
            <button class="button-secondary">Alsace / Moselle</button>
          </div>
        </div>
      </div>
      <button class="button-primary" onclick="navigateToLocationOrEnfantPage()">
        je continue
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
